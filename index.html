<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font link  -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Lexend:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="weather-app-container rounded-4 p-5">
       <!-- search box start -->
       <div class="search-box-container d-flex flex-column flex-md-row gap-lg-5 row-gap-3">
         <form autocomplete="off" id="form" class="search-box rounded-2 d-flex gap-1" role="searchbox">
            <input type="text" placeholder="Search your city" value="Bangalore" class="py-2 px-3 rounded-2 border-0" id="city-name" role="search"/>
            <button type="submit" class="p-2 rounded-2 border-0"><i class="fa-solid fa-magnifying-glass"></i></button>
         </form>

         <div class="not-found-box d-flex justify-content-center align-items-center rounded-5">
            <p class="city-message m-0 text-light px-4">City Not Found! </p>
        </div>
       </div>
       <!-- search box end -->

       <!-- weather portion start  -->
       <div class="weather-portion container-fluid px-0 my-4">
         <div class="row w-100 h-100 d-flex m-0">
            <!-- left part  -->
            <div class="left-part col-12 col-lg-5 d-flex flex-column flex-md-row flex-lg-column rounded-4 position-relative">

                <!-- upper portion -->
                <div class="upper-portion d-flex flex-column align-items-center justify-content-center pt-4">
                   <img src="" alt="" id="weather-icon">
                   <p class="mt-2" id="weather-type">Sun with Cloud</p>
                   <p id="date-time">Monday, 8 April 2024</p>
                </div>

                <!-- lower portion  -->
                <div class="lower-portion d-flex flex-column align-items-center justify-content-center">
                    <h2 id="temp"></h2>
                    <p id="location">Bangalore, India</p>
                </div>

                
             </div>

             <!-- right part  -->
             <div class="right-part col-12 col-lg-7 rounded-4  px-0 ps-4">
                <div class="container-fluid px-0 h-100 w-100">
                    <div class="row row-cols-1 row-cols-md-2  row-gap-3 w-100 h-100 m-0">
                        <!-- weather part 1 -->
                        <div class="col px-2">
                            <div class="weather-part-1 h-100 rounded-4 p-3">
                                <div class="title">
                                    <p class="m-0">Wind</p>
                                </div>
                                <div class="body d-flex flex-column align-items-center justify-content-center">
                                    <h2 id="wind-speed"></h2>
                                    <p></p>
                                </div>
                            </div>
                        </div>

                        <!-- weather part 2 -->
                        <div class="col px-2"> 
                            <div class="weather-part-2 h-100 rounded-4 p-3">
                                <div class="title">
                                    <p class="m-0">Feels Like</p>
                                </div>
                                <div class="body d-flex flex-column align-items-center justify-content-center">
                                    <h2 id="feels-like"></h2>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <!-- weather part 3 -->
                        <div class="col  px-2">
                            <div class="weather-part-3 h-100 rounded-4 p-3">
                                <div class="title">
                                    <p class="m-0">Humidity</p>
                                </div>
                                <div class="body d-flex flex-column align-items-center justify-content-center">
                                    <h2 id="humidity">25</h2>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <!-- weather part 4 -->
                        <div class="col px-2">
                            <div class="weather-part-4 h-100 rounded-4 p-3">
                                <div class="title">
                                    <p class="m-0">Visibility</p>
                                </div>
                                <div class="body d-flex flex-column align-items-center justify-content-center">
                                    <h2 id="visibility"></h2>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <!-- weather part 5 -->
                        <div class="col px-2">
                            <div class="weather-part-5 h-100 rounded-4 p-3">
                                <div class="title">
                                    <p class="m-0">Pressure</p>
                                </div>
                                <div class="body d-flex flex-column align-items-center justify-content-center">
                                    <h2 id="pressure"></h2>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
             </div>
         </div>
          

       </div>
       <!-- weather partion end  -->
    </div>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- custom script  -->
    <script src="app.js"></script>
</body>
</html>
